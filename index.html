<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="experiment-container">
        <h1>Video Stimuli Experiment</h1>
        <div id="video-container">
            <video id="stimulus-video" width="600" controls>
                <source src="assets/Floods1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="emoji-reactions">
            <img src="assets/emoji-icons/happy.png" alt="Happy" class="emoji" data-reaction="happy">
            <img src="assets/emoji-icons/sad.png" alt="Sad" class="emoji" data-reaction="sad">
            <img src="assets/emoji-icons/neutral.png" alt="Neutral" class="emoji" data-reaction="neutral">
        </div>
        <button id="next-button">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
