<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="experiment-container">
        <div id="welcome-screen">
            <h1>Welcome to the Experiment</h1>
            <button id="start-button">Start Experiment</button>
        </div>
        <div id="instructions-screen" class="hidden">
            <h2>Instructions</h2>
            <p>Watch the video and react using the emojis below the video. Click next when you are ready to proceed.</p>
            <button id="proceed-button">Proceed to Video</button>
        </div>
        <div id="video-screen" class="hidden">
            <div id="video-container">
                <video id="stimulus-video" loop autoplay muted>
                    <source src="assets/Floods1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="overlay-text">Video playing now</div>
            </div>
            <div id="emoji-reactions">
                <img src="assets/emoji-icons/happy.png" alt="Happy" class="emoji" data-reaction="happy">
                <img src="assets/emoji-icons/sad.png" alt="Sad" class="emoji" data-reaction="sad">
                <img src="assets/emoji-icons/neutral.png" alt="Neutral" class="emoji" data-reaction="neutral">
            </div>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
